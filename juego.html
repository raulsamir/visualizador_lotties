
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Memoria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('background.webp') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 20px;
      color: white;
    }

    h1 {
      margin-bottom: 10px;
    }

    #timer {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      width: 100%;
      max-width: 800px;
    }

    .tile {
      background: white;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      aspect-ratio: 2 / 3;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tile img.cover {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .tile img.option {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .tile.revealed img.cover {
      display: none;
    }

    .tile.revealed img.option {
      display: block;
    }

    .logo-space {
      position: absolute;
      top: 5px;
      left: 0;
      right: 0;
      height: 30px;
      background: url('logo_texto.webp') no-repeat center;
      background-size: contain;
      display: block;
    }

    .tile.revealed .logo-space {
      display: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: white;
      color: #004080;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Juego de Memoria</h1>
  <div id="timer">Tiempo: 0 segundos</div>
  <div class="grid" id="gameGrid"></div>
  <button id="resetBtn">Reiniciar juego</button>

  <script>
    const images = [
      'opciones1.webp', 'opciones2.webp', 'opciones3.webp',
      'opciones4.webp', 'opciones5.webp', 'opciones6.webp'
    ];
    let items = [...images, ...images];
    let firstTile = null;
    let secondTile = null;
    let lockBoard = false;
    let timerInterval;
    let seconds = 0;

    const grid = document.getElementById("gameGrid");
    const resetBtn = document.getElementById("resetBtn");
    const timerDisplay = document.getElementById("timer");

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function startTimer() {
      clearInterval(timerInterval);
      seconds = 0;
      timerDisplay.textContent = "Tiempo: 0 segundos";
      timerInterval = setInterval(() => {
        seconds++;
        timerDisplay.textContent = `Tiempo: ${seconds} segundos`;
      }, 1000);
    }

    function createTiles() {
      grid.innerHTML = "";
      firstTile = null;
      secondTile = null;
      lockBoard = false;
      let shuffled = shuffle(items);

      shuffled.forEach((imgSrc, index) => {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        tile.dataset.value = imgSrc;

        const logo = document.createElement("div");
        logo.classList.add("logo-space");

        const coverImg = document.createElement("img");
        coverImg.src = "cover.webp";
        coverImg.classList.add("cover");

        const optionImg = document.createElement("img");
        optionImg.src = imgSrc;
        optionImg.classList.add("option");

        tile.appendChild(logo);
        tile.appendChild(coverImg);
        tile.appendChild(optionImg);

        tile.addEventListener("click", () => revealTile(tile));
        grid.appendChild(tile);
      });

      startTimer();
    }

    function revealTile(tile) {
      if (lockBoard || tile.classList.contains("revealed")) return;

      tile.classList.add("revealed");

      if (!firstTile) {
        firstTile = tile;
      } else {
        secondTile = tile;
        lockBoard = true;

        if (firstTile.dataset.value === secondTile.dataset.value) {
          resetTurn();
        } else {
          setTimeout(() => {
            firstTile.classList.remove("revealed");
            secondTile.classList.remove("revealed");
            resetTurn();
          }, 1000);
        }
      }
    }

    function resetTurn() {
      [firstTile, secondTile] = [null, null];
      lockBoard = false;
    }

    resetBtn.addEventListener("click", createTiles);
    createTiles();
  </script>
</body>
</html>



<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Descubrir Cuadros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('background.webp') no-repeat center center;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #logo {
      width: 300px;
      margin-bottom: 10px;
    }

    #timer {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      width: 100%;
      max-width: 800px;
    }

    .tile {
      position: relative;
      width: 100%;
      aspect-ratio: 2 / 3;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: white;
      color: #004080;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #cce0ff;
    }
  </style>
</head>
<body>

<img id="logo" src="logo_texto.webp" alt="Logo">
<h1>Descubre lo que hay detr√°s</h1>
<div id="timer">Tiempo: 0 segundos</div>
<div class="grid" id="gameGrid"></div>
<button id="resetBtn">Reiniciar juego</button>

<script>
  const images = [
    'opciones1.webp', 'opciones2.webp', 'opciones3.webp',
    'opciones4.webp', 'opciones5.webp', 'opciones6.webp'
  ];
  let items = [...images, ...images]; // 12 cuadros (6 pares)
  let firstTile = null;
  let secondTile = null;
  let lockBoard = false;
  let timerInterval;
  let seconds = 0;

  const grid = document.getElementById("gameGrid");
  const resetBtn = document.getElementById("resetBtn");
  const timerDisplay = document.getElementById("timer");

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function startTimer() {
    clearInterval(timerInterval);
    seconds = 0;
    timerDisplay.textContent = "Tiempo: 0 segundos";
    timerInterval = setInterval(() => {
      seconds++;
      timerDisplay.textContent = `Tiempo: ${seconds} segundos`;
    }, 1000);
  }

  function createTiles() {
    grid.innerHTML = "";
    firstTile = null;
    secondTile = null;
    lockBoard = false;
    let shuffled = shuffle(items);

    shuffled.forEach((imgSrc, index) => {
      const tile = document.createElement("button");
      tile.classList.add("tile");
      tile.dataset.value = imgSrc;
      tile.dataset.index = index;

      const img = document.createElement("img");
      img.src = "cover.webp";
      img.alt = "Cubierta";
      tile.appendChild(img);

      tile.addEventListener("click", () => revealTile(tile));
      grid.appendChild(tile);
    });

    startTimer();
  }

  function revealTile(tile) {
    if (lockBoard || tile.classList.contains("revealed")) return;

    const img = tile.querySelector("img");
    img.src = tile.dataset.value;
    tile.classList.add("revealed");

    if (!firstTile) {
      firstTile = tile;
    } else {
      secondTile = tile;
      lockBoard = true;

      if (firstTile.dataset.value === secondTile.dataset.value) {
        resetTurn();
      } else {
        setTimeout(() => {
          firstTile.querySelector("img").src = "cover.webp";
          secondTile.querySelector("img").src = "cover.webp";
          firstTile.classList.remove("revealed");
          secondTile.classList.remove("revealed");
          resetTurn();
        }, 1000);
      }
    }
  }

  function resetTurn() {
    [firstTile, secondTile] = [null, null];
    lockBoard = false;
  }

  resetBtn.addEventListener("click", createTiles);

  // Inicializar juego
  createTiles();
</script>

</body>
</html>
